<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech BaseCamp - GA</title>
	<script src="https://static.line-scdn.net/liff/edge/versions/2.7.0/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body{
  background-color: #eeeeee;
  font-family: 'Lato', sans-serif;
  font-size: 16px;
}
*{
			box-sizing: border-box;
		}
		.clearfix:after{
			display: blockl
			con
		}
		.form-column {
			-webkit-box-flex: 0;
			-ms-flex: 0 0 50%;
			flex: 0 0 50%;
			max-width: 50%;
		}
		.full-wdth{
			width: 100%;
		}
		.form-column, .full-wdth {
			position: relative;
			min-height: 1px;
			padding-right: 15px;
			padding-left: 15px;
      margin-bottom: 10px;
		}
		.float-right{
			float: right;
		}
		.float-left{
			float: left;
		}
		label {
			display: inline-block;
			margin-bottom: .5rem;
		}
		.form-row {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			margin-right: -15px;
			margin-left: -15px;
		}
		.form-wizard-wrapper {
			max-width: 767px;
			margin: 0 auto;
			overflow: hidden;
			position: relative;
			padding-top: 8px;
			z-index: 1;
		}
		.form-wizard-wrapper .form-wizardmove-button {
			position: absolute;
			width: 153.4px;
			left: 0;
			top: -4px;
			bottom: -4px;
			border-radius: 4px;
			background-color: #6f6fa7;
			-webkit-transition: all 0.5s cubic-bezier(0.29, 1.42, 0.79, 1) 0s;
			-moz-transition: all 0.5s cubic-bezier(0.29, 1.42, 0.79, 1) 0s;
			-ms-transition: all 0.5s cubic-bezier(0.29, 1.42, 0.79, 1) 0s;
			-o-transition: all 0.5s cubic-bezier(0.29, 1.42, 0.79, 1) 0s;
			transition: all 0.5s cubic-bezier(0.29, 1.42, 0.79, 1) 0s;
		
		}
		.form-wizard-wrapper ul {
			background-color: #3bb6b6;
			z-index: 1;
			border-radius: 4px;
			display: flex;
			justify-content: center;
			position: relative;
			margin: 0;
			padding: 0;
		}
		.form-wizard-wrapper ul li {
			list-style-type: none;
			width: 100%;
			text-align: center;
			display: flex;
			justify-content: center;
		}
		.form-wizard-wrapper ul li a {
			display: block;
			padding: 10px;
			width: 100%;
			color: #ffffff;
			text-decoration: none;
		}
		.form-wizard-wrapper ul li a:focus{
			outline: 0;
		}
		.form-wizard-wrapper ul li a span {
			position: relative;
			z-index: 1;
		}
		.form-wizard-wrapper ul li.active a {
			background-color: #ffffff;
		}
		.form-wizard-wrapper .form-wizard-content {
			background-color: #ffffff;
			padding: 20px;
			color: #777777;
			-webkit-transition: all 0.5s ease;
			-moz-transition: all 0.5s ease;
			transition: all 0.5s cubic-bezier(0.29, 1.42, 0.79, 1) 0s;
			transform: translate3d(100%, 0px, 0px);
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
		}
		.form-wizard-wrapper .form-wizard-content.show {
			transform: translate3d(0px, 0px, 0px);
		}
		.form-wizard-wrapper .form-wizard-content h6 {
			font-size: 18px;
			font-weight: bold;
			margin: 0 0 10px;
		}
		.form-wizard-wrapper .form-wizard-content .form-wizard-next-btn,
		.form-wizard-wrapper .form-wizard-content .form-wizard-previous-btn {
			background-color: #3bb6b6;
			color: #ffffff;
			display: inline-block;
			padding: 6px 26px;
			border-radius: 4px;
			margin-top: 20px;
			text-decoration: none;
		}
		.form-wizard-wrapper .form-wizard-content .form-wizard-previous-btn {
			background-color: #f1f1f1;
			color: #000000;
		}

		.form-wizard-content-wrapper {
			height: 280px;
			position: relative;
      background-color: #fff;
		}
		.text-field {
			display: block;
			width: 100%;
			padding: .375rem .75rem;
			font-size: 1rem;
			line-height: 1.5;
			color: #495057;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid #ced4da;
			border-radius: .25rem;
			transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
		}
    </style>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
	
<div class="form-wizard-wrapper">
		<ul>
			<li><a class="form-wizard-link active" href="javascript:;" data-attr="info"><span>Info</span></a></li>

				<form action="#">

							<label for="">Last Name</label>

						<div class="full-wdth clearfix">
							<a href="javascript:;" class="form-wizard-previous-btn float-left">Previous</a>

			</div>
		</div>
	</div>
  <img id="pictureUrl" width="25%" style="margin-top: 30px;">
  <p id="userId"></p>
  <p id="displayName"></p>
  <p id="statusMessage"></p>
  <p id="getDecodedIDToken"></p>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.7.0/sdk.js"></script>
  <script>
    function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId +'@line.me';
        document.getElementById("displayName").innerHTML = '<b>DisplayName:</b> ' + profile.displayName;

		// Check Web Browser Support for Local Storages
		if (typeof(Storage) !== "undefined") {
			// Store
			localStorage.setItem("UniqueID", profile.userId);
			localStorage.setItem("UserID", profile.userId+'@line.me');
			localStorage.setItem("Source", "Line");
			localStorage.setItem("PictureURL", profile.pictureUrl);
			localStorage.setItem("DisplayName", profile.displayName);

			console.log('Web Storage Save!');
			
		} else {
			console.log('Your browser does not support Web Storage.');
		}

        
      }).catch(err => console.error(err));
    }
    liff.init({ liffId: "1655300078-6blvJdOD" }, () => {
      if (liff.isLoggedIn()) {
        runApp()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
  </script>

</body>
</html>
