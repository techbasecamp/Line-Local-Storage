  <img id="pictureUrl" width="25%" style="margin-top: 30px;">
  <p id="userId"></p>
  <p id="displayName"></p>
  <p id="statusMessage"></p>
  <p id="getDecodedIDToken"></p>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.7.0/sdk.js"></script>
  <script>
    function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId +'@line.me';
        document.getElementById("displayName").innerHTML = '<b>DisplayName:</b> ' + profile.displayName;

		// Check Web Browser Support for Local Storages
		if (typeof(Storage) !== "undefined") {
			// Store
			localStorage.setItem("UniqueID", profile.userId);
			localStorage.setItem("UserID", profile.userId+'@line.me');
			localStorage.setItem("Source", "Line");
			localStorage.setItem("PictureURL", profile.pictureUrl);
			localStorage.setItem("DisplayName", profile.displayName);
			console.log('Web Storage Save!');
		} else {
			console.log('Your browser does not support Web Storage.');
		}        
      }).catch(err => console.error(err));
    }
    liff.init({ liffId: "1655300078-6blvJdOD" }, () => {
      if (liff.isLoggedIn()) {
        runApp()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
  </script>
